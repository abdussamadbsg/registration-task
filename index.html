<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left">
          <h2>Learn to code by watching others</h2>

          <p>
            See how many experienced developers solve problems in real-time.
            Watching scripted tutorials is great, but understanding how
            developers think is invaluable.
          </p>
        </div>

        <div class="right">
          <button class="right-btn btn btn-1">
            <strong>Try it free for 7 days</strong> then $20/mo. thereafter
          </button>

          <form class="right-form">
            <div class="form-control">
              <input
                class="form-input"
                type="text"
                id="fname"
                name="fname"
                placeholder="First Name"
              />
            </div>
            <div class="form-control">
              <input
                class="form-input"
                type="text"
                id="lname"
                name="lname"
                placeholder="Last Name"
              />
            </div>

            <div class="form-control">
              <input
                class="form-input"
                type="email"
                id="email"
                name="email"
                placeholder="Email Address"
              />
            </div>

            <div class="form-control">
              <input
                class="form-input"
                type="password"
                id="password"
                name="password"
                placeholder="Password"
              />
            </div>

            <button class="form-btn" type="button" btn btn-2>
              CLAIM YOUR FREE TRIAL
            </button>

            <div class="form-footer">
              <p class="form-footer-black">
                By clicking the button you are agreeing to our
                <span class="form-footer-red">Terms and Services</span>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
